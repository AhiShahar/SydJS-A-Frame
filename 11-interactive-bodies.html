<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>SydJS A-Frame</title>
    <meta name="description" content="SydJS A-Frame">

    <!--  Include the A-Frame library && A-Frame extra for funs  -->
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.1.0/dist/aframe-extras.min.js"></script>

    <!-- Include Physics -->
    <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>

  </head>
  <body>

    <a-scene physics>


      <!-- Loadings assets -->
      <a-assets>
        <img src="ball.jpg" id="ball">
        <img src="soccerfield.jpg" id="field">
      </a-assets>

      <!-- USER CAMERA -->
      <a-entity camera
                kinematic-body
                universal-controls="movementEnabled: true"
                position="0 1.3 0">
                <!-- Cursor -->
                <a-entity cursor
                          position="0 0 -0.01"
                          scale="0.0002 0.0002 0.0002"
                          geometry="primitive: ring;"></a-entity>
      </a-entity> <!-- camera -->


      <a-sphere dynamic-body
                radius="0.2"
                src="#ball"
                position="0 1 -4">
                </a-sphere>



      <!-- X, Y, Z -->

          <!-- Right Goal Posts -->
          <a-cylinder color="white" position="35 1 -2.5" height="6" radius="0.2" static-body></a-cylinder>
          <a-cylinder color="white" position="35 1 2.5" height="6" radius="0.2" static-body></a-cylinder>
          <a-cylinder color="white" rotation="90 0 0" position="35 4 0" height="5" radius="0.2" static-body></a-cylinder>

          <!-- Left Goal Posts -->
          <a-entity position="-35 1 -2.5">
              <a-cylinder color="white" height="6" radius="0.2" static-body></a-cylinder>
              <a-cylinder color="white" position="0 0 5" height="6" radius="0.2" static-body></a-cylinder>
              <a-cylinder color="white" rotation="90 0 0" position="0 3 2.5" height="5" radius="0.2" static-body></a-cylinder>
          </a-entity>


      <!-- INSPECTOR GADGET -->

      <!-- INSPECTOR GADGET -->

          <!-- Walls  -->
          <a-entity scale="35.18 2.14 0.1" position="-0.1 2.24 0" >
              <a-box depth="2" height="2" width="2" position="0 0 125" static-body color="#3ad12d"></a-box>
              <a-box depth="2" height="2" width="2" position="0 0 -125" static-body color="#3ad12d"></a-box>
          </a-entity>

          <!-- Goal 1 Wall Segments -->
          <a-entity scale="5 2.14 0.43" position="35.3 2.24 -7.61"  rotation="0 -90 0">
              <a-box depth="2" height="2" width="2" position="0 0 0" static-body color="#3ad12d"></a-box>
              <a-box depth="2" height="2" width="2" position="3 0 0" static-body color="#3ad12d"></a-box>
              <a-box depth="1.2" height="0.3" width="2" position="1.1 0.86 0.4" static-body color="#3ad12d"></a-box>
          </a-entity>


          <!-- Goal 2 Wall Segments -->
          <a-entity scale="5 2.14 0.43" position="-35.3 2.24 -7.61"  rotation="0 -90 0">
              <a-box depth="2" height="2" width="2" position="0 0 0" static-body color="#3ad12d"></a-box>
              <a-box depth="2" height="2" width="2" position="3 0 0" static-body color="#3ad12d"></a-box>
              <a-box depth="1.2" height="0.3" width="2" position="1.1 0.86 0.4" static-body color="#3ad12d"></a-box>
          </a-entity>


      <!-- Sky -->
      <a-sky color="#999999"></a-sky>

      <!-- Floor -->
      <a-box class="floor" width="70" depth="30" opacity="1" static-body position="0 0 0" src="#field"></a-box>

    </a-scene>
