<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <!--  Include the A-Frame library  -->
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.1.0/dist/aframe-extras.min.js"></script>

    <!-- Include Physics -->
    <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>  </head>
  <body>
    <a-scene physics rain-of-entities force-float="selector: [force-pushable]">

      <a-assets>
        <a-asset-item id="ball" src="ball.dae"></a-asset-item>
      </a-assets>

      <a-entity collada-model="#ball" position="-6 3.80 -17" dynamic-body>
      </a-entity>

      <!-- USER CAMERA -->
      <a-entity camera
                universal-controls="movementEnabled: true"
                kinematic-body
                position="0 1 0">
        <a-entity cursor="maxDistance: 0.1"
                  position="0 0 -1"
                  geometry="primitive: circle; radius: 0.01; segments: 4;"
                  material="color: black; shader: flat"></a-entity>
      </a-entity>

      <a-box class="floor" width="70" depth="30" opacity="0.55" static-body position="0 0 0" color="#409940"></a-box>

      <!-- Team 1 Goal Posts -->
      <a-cylinder color="white" position="35 1 -2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" position="35 1 2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" rotation="90 0 0" position="35 4 0" height="5" radius="0.2" static-body></a-cylinder>

      <!-- Team 2 Goal Posts -->
      <a-cylinder color="white" position="-35 1 -2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" position="-35 1 2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" rotation="90 0 0" position="-35 4 0" height="5" radius="0.2" static-body></a-cylinder>
      <!-- Walls  -->
      <a-box depth="2" height="2" width="2" scale="35.18 3.66 0.1" position="-0.1 3.6 12.56" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="35.18 3.66 0.1" position="-0.1 3.6 -12.48" static-body color="#3ad12d"></a-box>
      <!-- Goal 1 Wall Segments -->
      <a-box depth="2" height="2" width="2" scale="5 3.66 0.43" position="35.63 3.6 -7.61" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="5 3.66 0.43" position="35.63 3.6 7.59" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="2.99 1.67 0.43" position="35.63 5.56 -0.02" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <!-- Goal 2 Wall Segments -->
      <a-box depth="2" height="2" width="2" scale="5 3.66 0.43" position="-35.6 3.6 -7.61" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="5 3.66 0.43" position="-35.6 3.6 7.59" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="2.99 1.67 0.43" position="-35.6 5.56 -0.02" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-sky color="#999999"></a-sky>



    </a-scene>
  </body>
</html>
