<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <link rel="stylesheet" href="style.css">
    <!--  Include the A-Frame library  -->
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.1.0/dist/aframe-extras.min.js"></script>

    <!-- Include Physics -->
    <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>  </head>
  <body>

    <div class="score">
      <p>team A - <span class="team-a"></span></p>
      <p>team B - <span class="team-b"></span></p>
    </div>
    <a-scene physics rain-of-entities force-float="selector: [force-pushable]" firebase="apiKey: AIzaSyDkWpxBjBD6f_e4AgZZowGqJE6wvaynKUs;
                       authDomain: sydjs-a-frame.firebaseapp.com;
                       databaseURL: https://sydjs-a-frame.firebaseio.com;
                       storageBucket: sydjs-a-frame.appspot.com">

      <a-assets>
        <img src="ball.jpg" id="ball">
        <a-mixin id="avatar-head"
              geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
              material="color: #222"></a-mixin>
      </a-assets>

      <!-- USER CAMERA -->
      <a-entity camera
                id="avatar" mixin="avatar-head"
                firebase-broadcast="components: mixin, position, rotation"
                universal-controls="movementEnabled: true"
                kinematic-body
                position="0 1 0">
        <a-entity cursor="maxDistance: 0.1"
                  position="0 0 -1"
                  geometry="primitive: circle; radius: 0.01; segments: 4;"
                  material="color: black; shader: flat"></a-entity>
      </a-entity>

      <a-box class="floor" width="70" depth="30" opacity="0.55" static-body position="0 0 0" color="#409940"></a-box>
      <!-- Team 1 Goal Posts -->
      <a-cylinder color="white" position="35 1 -2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" position="35 1 2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" rotation="90 0 0" position="35 4 0" height="5" radius="0.2" static-body></a-cylinder>

      <!-- Team 2 Goal Posts -->
      <a-cylinder color="white" position="-35 1 -2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" position="-35 1 2.5" height="6" radius="0.2" static-body></a-cylinder>
      <a-cylinder color="white" rotation="90 0 0" position="-35 4 0" height="5" radius="0.2" static-body></a-cylinder>

      <!-- Walls  -->
      <a-box depth="2" height="2" width="2" scale="35.18 2.14 0.1" position="-0.1 2.24 12.56" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="35.18 2.14 0.1" position="-0.1 2.24 -12.48" static-body color="#3ad12d"></a-box>
      <!-- Goal 1 Wall Segments -->
      <a-box depth="2" height="2" width="2" scale="5 2.14 0.43" position="35.63 2.24 -7.61" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="5 2.14 0.43" position="35.63 2.24 7.59" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="2.99 0.3 0.43" position="35.63 4.08 -0.02" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <!-- Goal 2 Wall Segments -->
      <a-box depth="2" height="2" width="2" scale="5 2.14 0.43" position="-35.6 2.24 -7.61" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="5 2.14 0.43" position="-35.6 2.24 7.59" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-box depth="2" height="2" width="2" scale="2.99 0.3 0.43" position="-35.6 4.08 -0.02" rotation="0 -90 0" static-body color="#3ad12d"></a-box>
      <a-sky color="#999999"></a-sky>



    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
